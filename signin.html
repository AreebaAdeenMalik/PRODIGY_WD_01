<!DOCTYPE html>
<html>
<head>
<title>Sign in</title>
<style>
p{

font-family:Arial;
color:white;
font-size:20px;
}
form{

color:black;
}
input{

  font-size:15px;
}
button{
  font-family:Arial;
  background-color: Red;
  border: none;

  padding: 10px;

  border-radius: 30px;

.width

{

}
body{

</head>
<body>
<form method="post" action="page3.html">
<div class="container">

    </label>
  </div><br><br>
  <div class="container">
